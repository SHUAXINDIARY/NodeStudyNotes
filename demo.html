<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://localhost:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                body: JSON.stringify({
                    name: 'shuaxin'
                })
                // body: {
                //     'name': 'shuaxin'
                // }
            })
            .then(res => {
                return res.json()
            })
            .then(data => {
                console.log(data)
            })
    </script>
</body>

</html>
