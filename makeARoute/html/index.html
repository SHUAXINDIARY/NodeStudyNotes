<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnByPost">发送POST</button>
    <button id="btnByGet">发送GET</button>
    <script>
        let btnByPost = document.querySelector('#btnByPost')
        let btnByGet = document.querySelector('#btnByGet')
        let baseUrl = 'http://localhost:3000'
        let sendreq = (url, type) => {
            fetch(baseUrl + url, {
                    method: type
                })
                .then(res => {
                    return res.json()
                })
                .then(data => {
                    console.log(data)
                })
        }
        btnByPost.addEventListener('click', () => {
            sendreq('/users', 'POST')
        })
        btnByGet.addEventListener('click', () => {
            sendreq('/users', 'GET')
        })
    </script>
</body>

</html>
