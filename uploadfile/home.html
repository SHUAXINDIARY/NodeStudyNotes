<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
</head>

<body>
    <!-- multipart/form-data用于上传文件 -->
    <form action="http://localhost:3000/upFile" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button>提交</button>
    </form>
</body>

</html>
